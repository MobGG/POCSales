<ion-header>
  <ion-navbar color="spc">
    <ion-title text-center>ยอดขายวันนี้</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="sumTodaySoldProducts()">
        <ion-icon no-padding name="ios-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let product of todaySoldProduct">
    <ion-item ion-row>
      <ion-label ion-col col-6>{{ product.productcode }}</ion-label>
      <ion-label ion-col col-6>{{ product.qty }} / {{ product.qtyp }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
